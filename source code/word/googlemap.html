<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
         #map_canvas {height: 750px; width: 750px; background-color: gray;)
    </style>
   <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEyg5R2UXa2TqHKQ8RYOuAVena6h47GsY">
    </script>      
</head>
<body>
    <input id="action" type="button" value="Show map">
	<input type="text" id="lat" value="13.0827">
	<input type="text" id="lng" value="80.2707">
	<div id="map_canvas"></div>
</body>
<script type="text/javascript">
function mapDisplay() {
    
var latval = $('input[id=lat]').val();
var lngval = $('input[id=lng]').val();    
    
    var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(latval, lngval),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
};

// 
$(function() {
    $('#action').click(mapDisplay);
});
</script>
</html>
